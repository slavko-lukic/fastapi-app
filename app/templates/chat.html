<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FastAPI Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        max-width: 720px;
        margin: 2rem auto;
        padding: 0 1rem;
        background: #0f172a;
        color: #e5e7eb;
      }
      h1 {
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .card {
        background: #020617;
        border-radius: 0.75rem;
        padding: 1.5rem;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.7);
        border: 1px solid #1f2937;
      }
      label {
        display: block;
        font-size: 0.9rem;
        color: #9ca3af;
        margin-bottom: 0.5rem;
      }
      textarea {
        width: 100%;
        min-height: 80px;
        border-radius: 0.5rem;
        border: 1px solid #374151;
        background: #020617;
        color: #e5e7eb;
        padding: 0.75rem;
        resize: vertical;
      }
      textarea:focus {
        outline: none;
        border-color: #38bdf8;
        box-shadow: 0 0 0 1px #38bdf8;
      }
      button {
        margin-top: 0.75rem;
        padding: 0.6rem 1.25rem;
        border-radius: 999px;
        border: none;
        background: linear-gradient(135deg, #38bdf8, #6366f1);
        color: white;
        font-weight: 600;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.6;
        cursor: default;
      }
      .response {
        margin-top: 1.25rem;
        padding: 1rem;
        border-radius: 0.75rem;
        background: #020617;
        border: 1px solid #1f2937;
        min-height: 2.5rem;
        white-space: pre-wrap;
      }
      .label-inline {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
      }
      .status {
        font-size: 0.8rem;
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <h1>FastAPI Chatbot</h1>
    <div class="card">
      <div class="label-inline">
        <label for="message">Your message</label>
        <span class="status" id="status"></span>
      </div>
      <textarea id="message" placeholder="Type something..."></textarea>
      <button id="send">Send</button>

      <div class="response" id="response"></div>
    </div>

    <script>
      const input = document.getElementById("message");
      const button = document.getElementById("send");
      const responseDiv = document.getElementById("response");
      const statusEl = document.getElementById("status");

      async function sendMessage() {
        const message = input.value.trim();
        if (!message) return;

        button.disabled = true;
        statusEl.textContent = "Sending...";
        responseDiv.textContent = "";

        try {
          const res = await fetch("/chat/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message }),
          });

          if (!res.ok) {
            throw new Error(`HTTP ${res.status}`);
          }

          const data = await res.json();
          responseDiv.textContent = data.reply ?? "(no reply)";
          statusEl.textContent = "Done";
        } catch (err) {
          console.error(err);
          responseDiv.textContent = "Error talking to API. Check console.";
          statusEl.textContent = "Error";
        } finally {
          button.disabled = false;
        }
      }

      button.addEventListener("click", sendMessage);
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && (e.metaKey || e.ctrlKey)) {
          e.preventDefault();
          sendMessage();
        }
      });
    </script>
  </body>
</html>
